        <p>Gostaria de contratar nossos serviços?<br />Entre em contato pelo formulário abaixo.</p>

    </section>
    <section id="form-row" class="row">
      <section class="col-4">
        <section class="my-3">
          <form action="http://formmail.kinghost.net/formmail.cgi" method="POST">
            <p>Nome:
              <input type="text" name="nome" placeholder="Insira seu nome aqui">
            </p>
            <p>E-mail:
              <input type="text" name="replyto" placeholder="Insira seu nome aqui">
            </p>
            <p>Comentários:

            </p>
            <section class="text-center">
              <!-- <a class="btn btn-statusco" href="home.html" role="button">Fale Conosco</a> -->
